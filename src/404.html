<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <script type="text/javascript">
    (function() {
      if (window.location.protocol !== 'http:' && window.location.protocol !== 'https:') {
        console.log('protocol is not http or https, doing nothing');
        return;
      }
      var spaLocation = localStorage.getItem('spa-location');
      var url = location.pathname.replace(/^\//, '');
      if (spaLocation && url.indexOf(spaLocation) === 0) {
        return;
      }
      sessionStorage.redirect = location.href;
      var href = location.protocol + '//' + location.host + '/hcdp_file_explorer/';
      location.replace(href);
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
