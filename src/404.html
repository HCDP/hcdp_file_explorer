<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function(l) {
        l.replace(
          l.pathname.replace(/\/[^\/]*$/,'/') +
          (l.search || '') +
          l.hash
        );
      }(window.location));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
